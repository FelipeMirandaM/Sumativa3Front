
<div class="container">
    <h1>Nuevo Producto</h1>
    <form [formGroup]="formNewProduct" (ngSubmit)="onSubmit()">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">url</span>
            <input class="form-control" type="text" formControlName="url" [ngClass]="{ 'is-invalid': submitted && f.url.errors }">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
            <input class="form-control" type="text" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">

        </div>
    
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Tipo</span>
            <input class="form-control" type="text" formControlName="type" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
        </div>
    
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Precio</span>
            <input class="form-control" type="number" formControlName="price" [ngClass]="{ 'is-invalid': submitted && f.price.errors }">
        </div>
        <button class="btn btn-primary" type ="submit">Agregar</button>
    </form>
</div>
