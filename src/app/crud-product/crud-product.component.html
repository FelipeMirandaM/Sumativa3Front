



<div class="container"> 
  <div class="row align-items-start">
      <div class="col">
        <button type="button" (click)="newProduct()" class="btn btn-primary">Agregar Producto</button>
          <table  class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" id="productList">
            
              <thead>
                <tr>
                  <th class="th-sm" scope="col">Foto</th>
                  <th class="th-sm" scope="col">Producto</th>
                  <th class="th-sm" scope="col">Tipo</th>
                  <th class="th-sm" scope="col">Precio</th>
                  <th class="th-sm" scope="col">Agregar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of productList; let i = index">
                  <th><img src="{{product.url}}" height="64px" width="80px" class="card-img-top" alt="..."></th>
                  <td>{{product.name}}</td>
                  <td >{{product.type}}</td>
                  <td>{{product.price}}</td>
    
                  <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" (click)="addProduct(i)" class="btn btn-primary">Agregar</button>
                      <button type="button" (click)="edit(i)"  class="btn btn-success">Editar</button>
                      <button type="button" (click)="delete(i)" class="btn btn-danger">Eliminar</button>
                    </div>

                  </td>
                </tr>
              </tbody>
            </table>
      </div>
      <div class="col" *ngIf="saleDet">
        <h2>Detalles de compra</h2>

        <div class="row">
            <table class="table" >
                <thead>
                  <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let products of shoppingCart; ">
                      <th>{{products.ammount}}</th>
                      <th>{{products.product.name}}</th>
                      <th>{{products.product.price}}</th>
                  </tr>
                </tbody>
              </table>
        
            
        </div>
        <div class="row">
            
            <hr>
            <span>SubTotal: <span id = "subtotal">{{subTotal}}</span></span>
        </div>
        <div class="row">
            <span>iva(%19): <span id = "iva">{{iva}}</span></span>
        </div>
        <hr>
        <div class="row">
            <span>Total: <span id = "total">{{total}}</span></span>
        </div>
        <a id ="product1" type="button" class="btn btn-primary" onclick="alert('Pago recibido, sus productos llegaran el dia de maÃ±ana')" href="/form/product.html">Pagar</a>
      </div>
      <div class="col" *ngIf="addProd">
        <app-form-new-product (newItemEvent)="addProductList($event)"></app-form-new-product>
      </div>
      <div class="col" *ngIf="editView">
        <app-form-edit-product (newItemEvent)="updateProduct($event)" [currentProduct]="currentProduct" [currentIndex]="currentIndex"></app-form-edit-product>
      </div>
      
  </div>




</div>
